openapi: 3.0.3
info:
  title: Notes API
  description: RESTful CRUD API for managing notes
  version: 1.0.0
servers:
  - url: http://localhost:4000/api/v1
paths:
  /notes:
    get:
      summary: Get all notes
      responses:
        '200':
          description: List of notes
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  count:
                    type: integer
                  notes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Note'
    post:
      summary: Create a note
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  maxLength: 200
                content:
                  type: string
                  maxLength: 10000
      responses:
        '201':
          description: Note created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  note:
                    $ref: '#/components/schemas/Note'

  /notes/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      summary: Get note by ID
      responses:
        '200':
          description: Note found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  note:
                    $ref: '#/components/schemas/Note'
        '400':
          description: Invalid ID format
        '404':
          description: Note not found
    put:
      summary: Update a note
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
      responses:
        '200':
          description: Note updated
        '400':
          description: Invalid ID format
        '404':
          description: Note not found
    delete:
      summary: Delete a note
      responses:
        '200':
          description: Note deleted
        '400':
          description: Invalid ID format
        '404':
          description: Note not found

components:
  schemas:
    Note:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
